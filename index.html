<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÑ Âú£ËØûÊ†ëüéÑ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0a0a2a 0%, #000 100%);
    }
    .config {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      font-family: sans-serif;
      background: rgba(0,0,0,0.4);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
    }
    .config label {
      display: block;
      margin-bottom: 6px;
    }
    input[type="color"] {
      border: none;
      width: 40px;
      height: 24px;
      border-radius: 4px;
      margin-left: 6px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div class="config">
    <label>Ê†ëÂÜ†È¢úËâ≤ <input type="color" id="crownColor" value="#F72B5E"></label>
    <label>Ê†ëÂπ≤È¢úËâ≤ <input type="color" id="trunkColor" value="#ffd700"></label>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.136.0";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.136.0/examples/jsm/controls/OrbitControls";

    // ÂàùÂßãÂåñ
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000010);

    const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 25);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    window.addEventListener("resize", () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // ÂèÇÊï∞
    const pts = [];
    const sizes = [];
    const shift = [];
    const pushShift = () => {
      shift.push(
        Math.random() * Math.PI,
        Math.random() * Math.PI * 2,
        (Math.random() * 0.9 + 0.1) * Math.PI * 0.1,
        Math.random() * 0.9 + 0.1
      );
    };

    const layers = 4;
    const baseHeight = 3.5;
    const baseRadius = 3.0;
    const totalParticles = 40000;
    const taperPower = 1.8;

    for (let l = 0; l < layers; l++) {
      const hTop = -baseHeight * (layers / 2) + l * baseHeight * 0.9;
      const layerHeight = baseHeight;
      const layerRadius = baseRadius * (1.0 + (layers - 1 - l) * 0.5);
      const densityFactor = Math.pow(1.4, layers - 1 - l);
      const count = Math.floor((totalParticles / layers) * densityFactor / layers);

      for (let i = 0; i < count; i++) {
        const h = Math.random() * layerHeight;
        const radius = Math.pow(1 - h / layerHeight, taperPower) * layerRadius * (0.8 + Math.random() * 0.3);
        const angle = Math.random() * Math.PI * 2;
        const x = Math.cos(angle) * radius;
        const y = h + hTop;
        const z = Math.sin(angle) * radius;
        pts.push(new THREE.Vector3(x, y, z));
        sizes.push(Math.random() * 1.5 + 0.5);
        pushShift();
      }
    }

    // Ê†ëÂπ≤
    const trunkHeight = 2.5;
    const trunkRadius = 0.5;
    for (let i = 0; i < 2000; i++) {
      const x = (Math.random() - 0.5) * trunkRadius;
      const y = -baseHeight * (layers / 2) - Math.random() * trunkHeight;
      const z = (Math.random() - 0.5) * trunkRadius;
      pts.push(new THREE.Vector3(x, y, z));
      sizes.push(Math.random() * 1.5 + 0.5);
      pushShift();
    }

    // ÁùÄËâ≤ÈÄªËæë
   const gu = {
  time: { value: 0 },
  crownColor: { value: new THREE.Color("#F72B5E") },
  trunkColor: { value: new THREE.Color("#ffd700") },
};

    const g = new THREE.BufferGeometry().setFromPoints(pts);
    g.setAttribute("sizes", new THREE.Float32BufferAttribute(sizes, 1));
    g.setAttribute("shift", new THREE.Float32BufferAttribute(shift, 4));

    const m = new THREE.PointsMaterial({
      size: 0.15,
      transparent: true,
      depthTest: false,
      blending: THREE.AdditiveBlending,
      onBeforeCompile: shader => {
        shader.uniforms.time = gu.time;
        shader.uniforms.crownColor = gu.crownColor;
        shader.uniforms.trunkColor = gu.trunkColor;
        shader.vertexShader = `
          uniform float time;
          uniform vec3 crownColor;
          uniform vec3 trunkColor;
          attribute float sizes;
          attribute vec4 shift;
          varying vec3 vColor;
          ${shader.vertexShader}
        `
          .replace(
            `gl_PointSize = size;`,
            `gl_PointSize = size * sizes;`
          )
          .replace(
            `#include <color_vertex>`,
            `#include <color_vertex>
            float d = position.y;
            // Ê†ë‰ΩìÈ¢úËâ≤ÔºöÊ†ëÂÜ†Ê∏êÂèò‰∏∫ÊµÖÁ≤â
            vColor = mix(vec3(0.05, 0.6, 0.1), crownColor, smoothstep(-8.0, 6.0, d));
            // Ê†ëÂπ≤È¢úËâ≤
            if (position.y < -7.0) vColor = trunkColor;
            `
          )
          .replace(
            `#include <begin_vertex>`,
            `#include <begin_vertex>
            float t = time;
            float moveT = mod(shift.x + shift.z * t, PI2);
            float moveS = mod(shift.y + shift.z * t, PI2);
            transformed += vec3(cos(moveS) * sin(moveT), cos(moveT), sin(moveS) * sin(moveT)) * shift.w;
            `
          );

        shader.fragmentShader = `
          varying vec3 vColor;
          ${shader.fragmentShader}
        `
          .replace(
            `#include <clipping_planes_fragment>`,
            `#include <clipping_planes_fragment>
            float d = length(gl_PointCoord.xy - 0.5);`
          )
          .replace(
            `vec4 diffuseColor = vec4( diffuse, opacity );`,
            `vec4 diffuseColor = vec4(vColor, smoothstep(0.5, 0.1, d));`
          );
      }
    });

    const p = new THREE.Points(g, m);
    scene.add(p);

    // Âä®ÁîªÂæ™ÁéØ
    const clock = new THREE.Clock();
    renderer.setAnimationLoop(() => {
      controls.update();
      const t = clock.getElapsedTime() * 0.5;
      gu.time.value = t * Math.PI;
      p.rotation.y = t * 0.25;
      renderer.render(scene, camera);
    });

    // È¢úËâ≤ÈÄâÊã©Âô®‰∫ã‰ª∂
    document.getElementById("crownColor").addEventListener("input", e => {
      gu.crownColor.value.set(e.target.value);
    });
    document.getElementById("trunkColor").addEventListener("input", e => {
      gu.trunkColor.value.set(e.target.value);
    });
  </script>
</body>
</html>
