<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎆 贾JJ送我爱心！</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle at bottom, #000010 0%, #000000 100%);
    cursor: crosshair;
  }
  canvas {
    display: block;
  }
  .love-text {
    position: absolute;
    font-family: "Microsoft Yahei", sans-serif;
    font-size: 48px;
    color: #ff99cc;
    text-shadow: 0 0 20px #ff3399, 0 0 40px #ff66cc, 0 0 60px #ff99ff;
    opacity: 1;
    transition: opacity 2s ease-out, transform 2s ease-out;
    pointer-events: none;
    user-select: none;
  }

  /* 缩放滑块 */
  #zoomControl {
    position: fixed;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    writing-mode: bt-lr;
    appearance: none;
    width: 200px;
    height: 8px;
    background: #444;
    border-radius: 4px;
    outline: none;
    cursor: pointer;
  }
  #zoomControl::-webkit-slider-thumb {
    appearance: none;
    width: 16px;
    height: 16px;
    background: #ff99cc;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff33aa;
  }
</style>
</head>
<body>
<canvas id="fireworks"></canvas>
<input type="range" id="zoomControl" min="0.5" max="2.0" step="0.01" value="1">

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
const zoomSlider = document.getElementById("zoomControl");

let w, h;
let zoom = 1;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

zoomSlider.addEventListener("input", () => {
  zoom = parseFloat(zoomSlider.value);
});

class Particle {
  constructor(x, y, color, vx, vy, life, size, level = 1) {
    this.x = x;
    this.y = y;
    this.color = color;
    this.vx = vx;
    this.vy = vy;
    this.life = life;
    this.size = size;
    this.level = level; // 一级或二级粒子
    this.exploded = false;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += 0.05;
    this.life -= 1;

    // 粒子临近死亡时随机爆炸二级烟花
    if (this.life < 10 && !this.exploded && this.level === 1 && Math.random() < 0.05) {
      this.exploded = true;
      explode(this.x, this.y, this.color, 2);
    }
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

class Firework {
  constructor(sx, sy, tx, ty, color) {
    this.x = sx;
    this.y = sy;
    this.tx = tx;
    this.ty = ty;
    this.color = color;
    this.trail = [];
    this.exploded = false;
  }
  update() {
    if (!this.exploded) {
      const dx = this.tx - this.x;
      const dy = this.ty - this.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      const speed = Math.max(4, dist / 25);
      this.x += (dx / dist) * speed;
      this.y += (dy / dist) * speed;
      this.trail.push({x:this.x,y:this.y});
      if (this.trail.length > 8) this.trail.shift();
      if (dist < 10) {
        this.exploded = true;
        explode(this.x, this.y, this.color, 1);
        showLoveText(this.x, this.y);
      }
    }
  }
  draw() {
    if (!this.exploded) {
      ctx.beginPath();
      ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
      for (let t of this.trail) ctx.lineTo(t.x, t.y);
      ctx.strokeStyle = this.color;
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }
}

let fireworks = [];
let particles = [];

function explode(x, y, color, level = 1) {
  const count = level === 1 ? 60 + Math.random() * 40 : 25 + Math.random() * 15;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = (level === 1 ? 6 : 3) + Math.random() * 2;
    const vx = Math.cos(angle) * speed;
    const vy = Math.sin(angle) * speed;
    const size = level === 1 ? Math.random() * 2 + 1 : Math.random() * 1 + 0.5;
    const life = level === 1 ? 80 + Math.random() * 20 : 40 + Math.random() * 10;
    const newColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
    particles.push(new Particle(x, y, newColor, vx, vy, life, size, level));
  }
}

// 🌸 显示文字特效函数
function showLoveText(x, y) {
  const text = document.createElement("div");
  text.className = "love-text";
  text.innerText = "贾JJ送我爱心 ❤️";
  document.body.appendChild(text);

  text.style.left = `${x - 100}px`;
  text.style.top = `${y - 50}px`;

  setTimeout(() => {
    text.style.opacity = 0;
    text.style.transform = "translateY(-80px) scale(1.2)";
  }, 100);

  setTimeout(() => {
    text.remove();
  }, 2500);
}

canvas.addEventListener("click", (e) => {
  const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
  fireworks.push(new Firework(e.clientX / zoom, h / zoom, e.clientX / zoom, e.clientY / zoom, color));
});

function animate() {
  requestAnimationFrame(animate);
  ctx.save();
  ctx.scale(zoom, zoom);
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, w, h);

  fireworks.forEach((fw, i) => {
    fw.update();
    fw.draw();
    if (fw.exploded) fireworks.splice(i, 1);
  });

  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.life <= 0) particles.splice(i, 1);
  });

  ctx.restore();
}
animate();
</script>
</body>
</html>
