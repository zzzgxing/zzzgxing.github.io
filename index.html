<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>贾JJ送我爱心！</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Microsoft Yahei", sans-serif;
    cursor: pointer;
  }

  .char {
    font-size: 64px;
    color: #ff66cc;
    text-shadow: 0 0 20px #ff3399, 0 0 40px #ff66cc, 0 0 80px #ff99ff;
    opacity: 0;
    transform: scale(0.5) rotate(0deg);
    position: relative;
    display: inline-block;
    transition: all 0.5s ease-out;
  }

  .char.show {
    opacity: 1;
    transform: scale(1.2) rotate(15deg);
  }

  .heart {
    position: absolute;
    font-size: 24px;
    color: #ff69b4;
    pointer-events: none;
    animation: floatUp 1s ease-out forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-150px) scale(0.8); opacity: 0; }
  }

  .fade-out {
    animation: fadeOut 2s forwards;
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
</style>
</head>
<body>

<div id="container"></div>

<script>
const container = document.getElementById('container');
const message = "贾JJ送我爱心！";
let animating = false;

function showMessage() {
  if (animating) return;
  animating = true;
  container.innerHTML = '';

  const chars = [];
  for (let i = 0; i < message.length; i++) {
    const span = document.createElement('span');
    span.textContent = message[i];
    span.className = 'char';
    container.appendChild(span);
    chars.push(span);
  }

  // 从左到右显示每个字 + 特效
  chars.forEach((char, i) => {
    setTimeout(() => {
      char.classList.add('show');
      for (let j = 0; j < 6; j++) {
        createHeart(char);
      }
    }, i * 300);
  });

  // 所有字显示完后，3 秒渐隐
  setTimeout(() => {
    container.classList.add('fade-out');
    setTimeout(() => {
      container.classList.remove('fade-out');
      container.innerHTML = '';
      animating = false;
    }, 2000);
  }, message.length * 300 + 1000);
}

// 点击屏幕触发
document.body.addEventListener('click', showMessage);

function createHeart(target) {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.textContent = ['💖','🌸','💞','✨'][Math.floor(Math.random()*4)];
  document.body.appendChild(heart);

  const rect = target.getBoundingClientRect();
  const x = rect.left + rect.width / 2 + (Math.random() * 60 - 30);
  const y = rect.top + rect.height / 2 + (Math.random() * 30 - 15);
  heart.style.left = `${x}px`;
  heart.style.top = `${y}px`;

  setTimeout(() => heart.remove(), 1000);
}
</script>
</body>
</html>
