<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🎆 贾JJ送我爱心！</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: black;
    color: white;
    font-family: "Microsoft YaHei", sans-serif;
  }
  #fireworksCanvas {
    display: block;
  }
  #controlPanel {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 10px;
    font-size: 14px;
  }
  label {
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="fireworksCanvas"></canvas>
<div id="controlPanel">
  <label>
    <input type="checkbox" id="enableSecondary"> 开启二级烟花
  </label>
  <br>
  <small>滚轮缩放查看全景 🎇</small>
</div>

<script>
const canvas = document.getElementById('fireworksCanvas');
const ctx = canvas.getContext('2d');
let w = window.innerWidth;
let h = window.innerHeight;
canvas.width = w;
canvas.height = h;

let scale = 1; // 视野缩放比例
let fireworks = [];
let particles = [];

window.addEventListener('resize', () => {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
});

window.addEventListener('wheel', e => {
  if (e.deltaY < 0) scale *= 1.1; // 放大
  else scale *= 0.9;              // 缩小
  scale = Math.min(Math.max(scale, 0.5), 3);
});

// 点击生成烟花
canvas.addEventListener('click', e => {
  const x = e.clientX;
  const y = e.clientY;
  fireworks.push(new Firework(w / 2, h, x, y));
});

class Firework {
  constructor(sx, sy, tx, ty) {
    this.x = sx;
    this.y = sy;
    this.tx = tx;
    this.ty = ty;
    this.distanceToTarget = distance(sx, sy, tx, ty);
    this.distanceTraveled = 0;
    this.coordinates = [];
    this.coordinateCount = 3;
    while (this.coordinateCount--) {
      this.coordinates.push([this.x, this.y]);
    }
    this.angle = Math.atan2(ty - sy, tx - sx);
    this.speed = 5;
    this.acceleration = 1.05;
    this.brightness = random(50, 70);
    this.targetRadius = 2.5;
  }
  update(index) {
    this.coordinates.pop();
    this.coordinates.unshift([this.x, this.y]);
    this.speed *= this.acceleration;
    const vx = Math.cos(this.angle) * this.speed;
    const vy = Math.sin(this.angle) * this.speed;
    this.distanceTraveled = distance(this.sx, this.sy, this.x + vx, this.y + vy);
    if (this.distanceTraveled >= this.distanceToTarget) {
      createParticles(this.tx, this.ty);
      fireworks.splice(index, 1);
    } else {
      this.x += vx;
      this.y += vy;
    }
  }
  draw() {
    ctx.beginPath();
    const lastCoord = this.coordinates[this.coordinates.length - 1];
    ctx.moveTo(lastCoord[0], lastCoord[1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsl(${random(0,360)},100%,${this.brightness}%)`;
    ctx.stroke();
  }
}

class Particle {
  constructor(x, y, hue, secondary=false) {
    this.x = x;
    this.y = y;
    this.coordinates = [];
    this.coordinateCount = 5;
    while (this.coordinateCount--) this.coordinates.push([this.x, this.y]);
    this.angle = random(0, Math.PI * 2);
    this.speed = random(1, 10);
    this.friction = 0.95;
    this.gravity = 0.98;
    this.hue = hue;
    this.brightness = random(50, 80);
    this.alpha = 1;
    this.decay = random(0.01, 0.02);
    this.secondary = secondary;
  }
  update(index) {
    this.coordinates.pop();
    this.coordinates.unshift([this.x, this.y]);
    this.speed *= this.friction;
    this.x += Math.cos(this.angle) * this.speed;
    this.y += Math.sin(this.angle) * this.speed + this.gravity;
    this.alpha -= this.decay;

    if (this.alpha <= 0) {
      // 二级烟花触发
      if (!this.secondary && document.getElementById('enableSecondary').checked && Math.random() < 0.2) {
        createParticles(this.x, this.y, true);
      }
      particles.splice(index, 1);
    }
  }
  draw() {
    ctx.beginPath();
    const lastCoord = this.coordinates[this.coordinates.length - 1];
    ctx.moveTo(lastCoord[0], lastCoord[1]);
    ctx.lineTo(this.x, this.y);
    ctx.strokeStyle = `hsla(${this.hue},100%,${this.brightness}%,${this.alpha})`;
    ctx.stroke();
  }
}

function createParticles(x, y, secondary=false) {
  let count = 30;
  while (count--) particles.push(new Particle(x, y, random(0,360), secondary));
}

function distance(aX, aY, bX, bY) {
  const x = aX - bX;
  const y = aY - bY;
  return Math.sqrt(x * x + y * y);
}

function random(min, max) {
  return Math.random() * (max - min) + min;
}

function loop() {
  requestAnimationFrame(loop);
  ctx.save();
  ctx.clearRect(0, 0, w, h);
  ctx.translate(w/2, h/2);
  ctx.scale(scale, scale);
  ctx.translate(-w/2, -h/2);

  fireworks.forEach((f, i) => { f.draw(); f.update(i); });
  particles.forEach((p, i) => { p.draw(); p.update(i); });

  ctx.restore();
}

loop();
</script>
</body>
</html>
